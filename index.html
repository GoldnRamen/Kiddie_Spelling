<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css"></link>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    <body>
        <section class="">
            <div id="textbody" class="bg-slate-300 mx-auto w-[800px] flex flex-row relative mt-[50px] h-[50vh] text-center text-5xl border border-black">
                <p id="clickLoad" class="relative w-fit p-4 rounded-lg mx-auto h-fit my-auto animate-bounce shadow-xl shadow-black">Click to load Game</p>
            </div>
            <div class="flex flex-col relative justify-center border my-10 h-[35vh] bg-gray-800 rounded-lg border-black mx-auto w-[600px] space-y-3">
                <div id="keyB_row1" class="w-fit mx-auto text-lg flex flex-row space-x-1">
                    <button id="q" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">q</button>
                    <button id="w" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">w</button>
                    <button id="e" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">e</button>
                    <button id="r" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">r</button>
                    <button id="t" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">t</button>
                    <button id="y" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">y</button>
                    <button id="u" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">u</button>
                    <button id="i" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">i</button>
                    <button id="o" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">o</button>  
                    <button id="p" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">p</button>
                </div>
                <div id="keyB_row2" class="w-fit mx-auto my-3 text-lg flex flex-row space-x-1"> 
                    <button id="a" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">a</button>
                    <button id="s" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">s</button>
                    <button id="d" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">d</button>
                    <button id="f" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">f</button>
                    <button id="g" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">g</button>
                    <button id="h" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">h</button>
                    <button id="j" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">j</button>
                    <button id="k" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">k</button>
                    <button id="l" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">l</button>
                    <button id="clear" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">Clear</button>
                </div>
               <div class="flex flex-row space-x-3">
                    <div id="keyB_row3" class="w-fit mx-auto my-3 text-lg flex flex-row space-x-1">
                        <button id="z" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">z</button>
                        <button id="x" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">x</button>
                        <button id="c" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">c</button>
                        <button id="v" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">v</button>
                        <button id="b" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">b</button>
                        <button id="n" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">n</button>
                        <button id="m" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">m</button>
                        <button id="submit" class="border bg-white hover:bg-green-700 hover:text-white hover:shadow-gray-600 border-black py-3 px-5 rounded-lg">Submit</button>
                    </div>  
               </div>
               
            </div> 
            </div>

            </div> -->
        </section>
        <section>
            <div id="countdown" class="fixed top-60 right-28 pt-5 h-[100px] w-[200px] bg-black text-center text-white rounded-xl text-6xl">00:30</div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
